name: Render documents and upload

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:  # This trigger allows manual workflow runs
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight EST

jobs:
  render_document:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y libcurl4-openssl-dev

      - name: Install Quarto
        run: |
          wget https://github.com/quarto-dev/quarto-cli/releases/download/v1.3.450/quarto-1.3.450-linux-amd64.deb
          sudo dpkg -i quarto-1.3.450-linux-amd64.deb

      - name: Create Writable R Package Directory
        run: |
          mkdir -p /usr/local/lib/R/site-library
          chmod -R 777 /usr/local/lib/R/site-library

      - name: Install rmarkdown
        run: |
          export R_LIBS_USER="/usr/local/lib/R/site-library"
          R -e "install.packages('rmarkdown', lib='$R_LIBS_USER')"

      - name: Render Quarto Document
        run: |
          quarto render .github/VALA_rmarkdown.Rmd --to html

      - name: Commit files
        run: |
          git config --local core.autocrlf false
          git config --local user.email "${{ github.actor }}@users.noreply.github.com"
          git config --local user.name "${{ github.actor }}"
          git add . && git add --renormalize .
          git pull origin ${{ github.head_ref }} --autostash --rebase -X ours
          git commit --allow-empty -am "AUTO-GH ACTION: ${{ github.workflow }}"
          NO_PAGER=1 git --no-pager diff HEAD^

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: ${{ github.head_ref }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
